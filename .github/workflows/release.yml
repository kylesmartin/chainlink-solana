name: Release

on:
  push:
    branches:
      - develop

jobs:
  release:
    name: Release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@f25a3a9f25bd5f4c5d77189cab02ff357b5aedeb # v2.4.1
        with:
          # This makes Actions fetch all Git history so that Changesets can generate changelogs with the correct commits
          fetch-depth: 0
      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@master
        with:
          node-version: ${{ matrix.node-version }}
      - name: Install Dependencies
        run: yarn
      - name: Create Release Pull Request
        uses: changesets/action@master
        id: changesets
        with:
          publish: yarn release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
      # The following steps only execute on publish
      - name: Build Gauntlet
        if: steps.changesets.outputs.published == 'true'
        run: cd gauntlet && yarn && yarn bundle
      - name: Set Env Variables
        if: steps.changesets.outputs.published == 'true'
        run: |
          echo "GAUNTLET_SOLANA=$(npm info @chainlink-sol-fork/gauntlet-solana version)" >> $GITHUB_ENV
          echo "GAUNTLET_SOLANA_CONTRACTS=$(npm info @chainlink-sol-fork/gauntlet-solana-contracts version)" >> $GITHUB_ENV
          echo "GAUNTLET_SERUM_MULTISIG=$(npm info @chainlink-sol-fork/gauntlet-serum-multisig version)" >> $GITHUB_ENV
      - name: Release Gauntlet Binary
        if: steps.changesets.outputs.published == 'true'
        uses: softprops/action-gh-release@v1
        with:
          name: gauntlet-${{env.GAUNTLET_SOLANA}}-${{env.GAUNTLET_SOLANA_CONTRACTS}}-${{env.GAUNTLET_SERUM_MULTISIG}}
          body: |
            @chainlink-sol-fork/gauntlet-solana@${{env.GAUNTLET_SOLANA}}
            @chainlink-sol-fork/gauntlet-solana-contracts@${{env.GAUNTLET_SOLANA_CONTRACTS}}
            @chainlink-sol-fork/gauntlet-serum-multisig@${{env.GAUNTLET_SERUM_MULTISIG}}
          files: |
            gauntlet/bin/gauntlet-*
